<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Testiphilic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #4f46e5, #6366f1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: #ffffff;
            width: 100%;
            max-width: 400px;
            padding: 40px 35px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 10px;
            color: #4f46e5;
            font-size: 28px;
        }

        .login-container p {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 30px;
        }

        .login-container input {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 18px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 15px;
            transition: 0.3s;
        }

        .login-container input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15);
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: #4f46e5;
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-container button:hover {
            background: #4338ca;
        }

        .footer-text {
            margin-top: 20px;
            font-size: 13px;
            color: #6b7280;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 0 15px;
            }
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Welcome Back</h2>
    <p>Login to continue to Testiphilic</p>

    <form method="POST">
        {% csrf_token %}

        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>

        <button type="submit">Login</button>
    </form>

    <div class="footer-text">
        Â© 2026 Testiphilic
    </div>
</div>

</body>
</html>
