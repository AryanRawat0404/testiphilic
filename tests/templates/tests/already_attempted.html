<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Already Attempted | Testiphilic</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #16a34a, #22c55e);
            color: #1f2937;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: #ffffff;
            padding: 35px 40px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.12);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .card h1 {
            font-size: 28px;
            color: #16a34a;
            margin-bottom: 15px;
        }

        .card p {
            font-size: 16px;
            color: #374151;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .btn {
            padding: 12px 28px;
            background: #16a34a;
            color: #ffffff;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn:hover {
            background: #15803d;
        }

        .test-info {
            background: #ecfdf5;
            border-left: 5px solid #22c55e;
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: left;
            font-size: 15px;
            color: #065f46;
        }

        .test-info strong {
            font-weight: 600;
        }

        @media (max-width: 500px) {
            .card {
                padding: 25px 20px;
            }

            .card h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Already Attempted</h1>
    <p>You have already attempted this test. Multiple attempts are not allowed to ensure fairness.</p>

    <!-- Optional: Test Info (if available) -->
    {% if test %}
    <div class="test-info">
        <p><strong>Test Title:</strong> {{ test.title }}</p>
        <p><strong>Date&time:</strong> {{ test.start_time }}</p>
    </div>
    {% endif %}

    <a href="{% url 'student_dashboard' %}" class="btn">Back to Dashboard</a>
</div>

</body>
</html>
